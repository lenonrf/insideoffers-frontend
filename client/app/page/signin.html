<div class="page-signin">
    <form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#/">{{main.brand}}</a></h1>
                        </section>

                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input ng-model="user.email" type="text" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input ng-model="user.password" type="password" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Password</label>
                                    </div>
                                </div>
                            </fieldset>
                    </div>
                    <div class="card-action no-border text-right">
                        <button type="submit" class="color-primary">Sign in</button>
                    </div>
                </div>

                <!--<div class="additional-info">
                    <a href="#/page/signup">Register</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">Forgot your password?</a>
                </div>-->

            </div>
        </div>

    </div>
    </form>

</div>
